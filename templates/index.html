<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Safe</title>
    <link href='http://fonts.googleapis.com/css?family=Nixie+One|Quicksand:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  </head>
  <body>

    <div id ="title">
      <header>
        <div class="row">
<!--          <span class='back-btn glyphicon glyphicon-arrow-left ' style="display:none;font-size:12px"></span> -->
          <h1 class="" align="center" style="display:block"> Note Safe</h1>
          <div class="back-btn" style="">&lt; Back</div>
        </div>
      </header>
    </div>
 
    <div class="wrapper slide current-slide" id="welcome-slide">
      <form>
        <button type="button" class="create-btn">Create</button>
      </br>
        <button type="button" class="signIn-btn">Sign In</button>
      </form>
    </div>
  

    <div class= "wrapper slide" id="create-slide">
      <form>
        <input type="text" placeholder="Username" id="name" name="user_name">
        <input type="password" placeholder="Password" id="password" name="user_password">
        <button type="button" class="submit-creds">Create</button>
      </form>
    </div>
  

    <div class= "wrapper slide" id="login-slide">
      <form>
        <input type="text" placeholder="Username" id="name" name="user_name">
        <input type="password" placeholder="Password" id="password" name="user_password">
        <button type="button" class="submit-creds">Sign In</button>
      </form>
    </div>
    

    <div class= "wrapper slide" id="secretkeyinput-slide">
      <form>
        <h3 align="center">Enter your secret key</h3>
        <textarea style="resize:none" id="secretkeyinput" placeholder="Copy and paste your secret key here"></textarea>
        <button type="button" class="submit-creds">Submit</button>
      </form>
    </div>
  

    <div class= "wrapper slide" id="secretkey-slide">
      <form>
        <h3 align="center">Save your secret key</h3>
        <textarea style="resize:none" id="secretkey"></textarea>
        <label>Make sure you save your key. To ensure maximum security, once the secret key is lost, it will be gone forever. Below are some services where you can store you secret key.</label>
          <a href="http://dropbox.com"><img src ="{{ url_for('static', filename='img/dropbox.png') }}" alternate="Dropbox Logo" class="logos"></a>
          <a href="http://drive.google.com"><img src ="{{ url_for('static', filename='img/googledrive.png') }}" alternate="Google Drive Logo" class="logos"></a>
          <a href="http://gmail.com"><img src ="{{ url_for('static', filename='img/gmail.png') }}" alternate="gmail Logo" class="logos"></a>
          <a href="http://icloud.com"><img src ="{{ url_for('static', filename='img/icloud.png') }}" alternate="iCoud Logo" class="logos"></a>
        <p></p>
        <button type="button" id="continue">Continue</button>
      </form>
    </div>

    
    <!-- New note (SUBMIT) -->
    <div class="wrapper slide" id="newNote-slide">
      <form> 
        <input type="text" class="form-control" id="title" placeholder="Title">
        <textarea style="resize:none" name="note" placeholder="Enter note here" rows="6"></textarea>
          

            <button type="button" class="submit">Submit</button>
          </br>
            <button type="button" class="cancel">Cancel</button>
      </form>     
    </div>
    
    <!-- Update/edit an existing note -->
    <div class="wrapper slide" id="texteditor-slide">
      <form> 
        <input type="text" class="form-control" id="title" placeholder="Title">
        <textarea style="resize:none" name="edit_note" id="note" placeholder="Edit note" rows="6"></textarea>
        <div>
          <button type="button" class="update">Update</button>
          </br>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </div>

    
    
    <!-- NoteSafe main screen thing -->
    <div class="showinline slide wrapper" id="explorer-slide">
      <div class="row" style="margin: 0 auto; display:inline-table">
        <!-- <div class="col-xs-2 col-sm-2">
          <span class="glyphicon glyphicon-plus"></span>
        </div>
      
        <div class="col-xs-8 col-sm-8">
          <h1>Note Safe</h1>        
        </div>
      
        <div class="col-xs-2 col-sm-2">
          <span class="glyphicon glyphicon-log-out logout-btn"></span>
        </div> -->

        <div style="margin: 0 auto;width:332px;">

          <span class="glyphicon glyphicon-plus"></span>
          <h1 style="display:inline-block">Note Safe</h1>
          <span class="glyphicon glyphicon-log-out logout-btn"></span>

      </div>

      </div> 
      


      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">AW YISS MOTHA FUCKIN NOTES</div>
      
        <!-- List group -->
        <ul class="list-group">
          <!-- When adding a new item, add <li class="list-group-item"> -->
        </ul>
      </div>
  </div>

        <!-- FAQ page -->
    <div id="FAQ-slide" class="slide row">
      <div class=" col-xs-3 col-sm-3"></div>
      <div class=" col-xs-6 col-sm-6">
        <a href="https://www.google.com"><h1>FAQ</h1></a>
      </div>
    </div>
    
    
    <!-- UPDATED banner; toggle hidden to display -->
    <div class="updatebanner" id="updated" style="display:none">
      <p class="updatetext">Updated</p>
    </div>

    <!-- CANCELLED banner -->
    <div class="cancelbanner" id="cancel" style="display:none">
      <p class="canceltext">Cancelled</p>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
